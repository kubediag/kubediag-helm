apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: kubediag
    mode: agent
  name: kubediag-agent-metrics-monitor
  namespace: {{ .Release.Namespace }}
spec:
  clusterIP: None
  ports:
  - name: metrics
    port: {{ .Values.args.agent.metricsPort }}
    targetPort: metrics
  selector:
    control-plane: kubediag
    mode: agent
  type: ClusterIP
