apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubediag-dashboard
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubediag-dashboard
  template:
    metadata:
      labels:
        app: kubediag-dashboard
    spec:
      containers:
      - name: backend
        image: {{ .Values.dashboard.backend.image.repository }}:{{ .Values.dashboard.backend.image.tag }}
        imagePullPolicy: {{ .Values.dashboard.backend.image.pullPolicy }}
        ports:
        - containerPort: 7000
        resources:
          limits:
            cpu: {{ .Values.resources.dashboard.limits.cpu }}
            memory: {{ .Values.resources.dashboard.limits.memory }}
          requests:
            cpu: {{ .Values.resources.dashboard.requests.cpu }}
            memory: {{ .Values.resources.dashboard.requests.memory }}
      - name: frontend
        image: {{ .Values.dashboard.frontend.image.repository }}:{{ .Values.dashboard.frontend.image.tag }}
        imagePullPolicy: {{ .Values.dashboard.frontend.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: {{ .Values.resources.dashboard.limits.cpu }}
            memory: {{ .Values.resources.dashboard.limits.memory }}
          requests:
            cpu: {{ .Values.resources.dashboard.requests.cpu }}
            memory: {{ .Values.resources.dashboard.requests.memory }}
      serviceAccountName: kubediag
      terminationGracePeriodSeconds: 10
